					<div class="form-group">
						<b:inputText id="idDen" value="#{formBanca.banca.denumire}" placeholder="Denumire" styleClass="form-control inputs" required="true" requiredMessage="Introduceti denumirea" />

					<div class="form-group">
						<b:commandButton id="btnRenunta" iconAwesome="undo" value="Renunta" immediate="true" action="#{formBanca.renuntaEdit}" styleClass="btn btn-warning btnWidth"></b:commandButton>					
						<b:commandButton id="btnAddBanca" iconAwesome="thumbs-up" value="Salvare" update="@form" actionListener="#{formBanca.addBanca}" styleClass=" btn btn-primary btnWidth"></b:commandButton>
