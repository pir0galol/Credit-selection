<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="styles2.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</h:head>

<body class="body">
 	<nav class="navbar navbar-inverse navbar-fixed-top">
 	 	<div class="container-fluid">
    		<div class="navbar-header">
      			<a class="navbar-brand" href="#">Credit selection</a>
    		</div>
    	<ul class="nav navbar-nav navbar-right">
			<li><a href="Index.xhtml?faces-redirect=true">Home</a></li>
			<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Analyzer<span class="caret"></span></a>
        		<ul class="dropdown-menu">
	          		<li><a href="formCreditSelection.xhtml?faces-redirect=true"><span class="glyphicon glyphicon-stats"></span> Credit analyzer</a>
	          		</li>
	        	</ul>
      		</li>
      	 	<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"> Operations<span class="caret"></span></a>
	        	<ul class="dropdown-menu">
	          		<li><a href="formCreateCredit.xhtml?faces-redirect=true"><span class="glyphicon glyphicon-plus"></span> New credit</a></li>
	          		<li><a href="formAddBanca.xhtml?faces-redirect=true"><span class="glyphicon glyphicon-plus"></span> New bank</a></li>
	          		<li class="divider"></li>
	         	 	<li><a href="formListBanci.xhtml?faces-redirect=true"><span class="glyphicon glyphicon-list-alt"></span> Banks list</a></li>      
	        	</ul>
      		</li>
      		<li><a href="aboutUs.xhtml?faces-redirect=true">About us</a></li>
   	 	</ul>
  	</div>
</nav>
	<div class="container container-position">
		<h2><b>Credit</b></h2><br></br>
			<b:form>
				<b:growl id="growl" sticky="true"/>
					<div class="form-group">
						<label class="control-label lbl-pos"><b>Tip credit:</b></label>
							<h:selectOneRadio value="#{formCredit.credit.tipCredit}" valueChangeListener="#{formCredit.currentCredit}" required="true" requiredMessage="Alegeti un tip de credit" styleClass="rbns">
								<f:selectItems value="#{formCredit.lista}" var="tipCredit" itemValue="#{tipCredit}" itemLabel="#{tipCredit.label}" styleClass="form-control"/>
							</h:selectOneRadio>
					</div>
					<div class="form-group">
						<b:inputText value="#{formCredit.credit.denumireCredit}" placeholder="Denumire credit" maxlength="25" required="true" requiredMessage="Introduceti denumirea creditului" styleClass="form-control"/>	
					</div>
					<div class="form-group">
						<b:inputText value="#{formCredit.credit.DAE}" placeholder="DAE" maxlength="5" required="true" requiredMessage="Introduceti DAE" styleClass="form-control"/>	
					</div>				
					<div class="form-group">
						<b:inputText value="#{formCredit.credit.valoareMin}" placeholder="Valoare minima" maxlength="4" required="true" requiredMessage="Introduceti valoare minima" styleClass="form-control"/>	
					</div>
					<div class="form-group">
						<b:inputText value="#{formCredit.credit.valoareMax}" placeholder="Valoare maxima" maxlength="7" required="true" requiredMessage="Introduceti valoare maxima" styleClass="form-control"/>					
					</div>
					<div class="form-group">
						<b:inputText value="#{formCredit.credit.perioadaMin}" placeholder="Perioada minima" maxlength="2" required="true" requiredMessage="Introduceti perioada minima" styleClass="form-control"/>
					</div>
					<div class="form-group">
						<b:inputText value="#{formCredit.credit.perioadaMax}" placeholder="Perioada maxima" maxlength="2" required="true" requiredMessage="Introduceti perioada maxima" styleClass="form-control"/>																				
					</div>
					<div class="form-group">
						<label class="control-label lbl-pos"><b>Moneda:</b></label>
							<h:selectOneRadio value="#{formCredit.credit.monedaCredit}" valueChangeListener="#{formCredit.currentMoneda}" required="true" requiredMessage="Alegeti moneda" styleClass="rbns">
								<f:selectItems value="#{formCredit.listaMoneda}" var="moneda" itemValue="#{moneda}" styleClass="form-control"/>
							</h:selectOneRadio>
					</div>								
					<div class="form-group">
						<b:inputText value="#{formCredit.credit.scor}" placeholder="Scor" mask="99" maxlength="2" required="true" requiredMessage="Introduceti scorul specific" styleClass="form-control scor-element"/>
					</div>
					<div class="form-group">
						<label class="control-label"><b>Banca:</b></label>
							<h:selectOneMenu valueChangeListener="#{formCredit.currentBanca}" styleClass="form-control">
								<f:selectItems value="#{formCredit.listaDenumireBanci}" var="banca" itemValue="#{banca}"/>
							</h:selectOneMenu>
					</div>									
					<div class="form-group">
						<b:commandButton id="btnRenunta" iconAwesome="undo" value="Renunta" immediate="true" action="#{formCredit.renunta}" styleClass="btn btn-warning btnWidth"></b:commandButton>					
						<b:commandButton id="btnCreateCredit" iconAwesome="thumbs-up" value="Salvare" update="@form" actionListener="#{formCredit.addCredit}" styleClass="btn btn-primary btnWidth"></b:commandButton>
					</div>																								
		</b:form>
	</div>
	
</body>
</html>
