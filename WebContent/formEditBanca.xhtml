<div class="container container-position">
	<h2><b>Modificare</b></h2><br></br>
	<b:form>
		<b:growl id="growl" sticky="true"/>
			<div class="form-group">
				<b:inputText value="#{formBancaUpdate.idUpdate}" styleClass="form-control" disabled="true"/>
			</div>
			<div class="form-group">
				<b:inputText value="#{formBancaUpdate.denumireUpdate}" placeholder="Denumire banca" required="true" requiredMessage="Introduceti denumirea" styleClass="form-control"/>
			</div>
			<div class="form-group">
				<b:inputText value="#{formBancaUpdate.adresaUpdate}" placeholder="Adresa" required="true" requiredMessage="Introduceti adresa" styleClass="form-control"/>		
			</div>
			<div class="form-group">
				<b:inputText value="#{formBancaUpdate.localitateUpdate}" placeholder="Localitate" required="true" requiredMessage="Introduceti localitatea" styleClass="form-control"/>
			</div>
			<div class="form-group">
				<b:commandButton id="btnRenunta" iconAwesome="undo" styleClass="btn btn-warning btnWidth" value="Renunta" immediate="true" action="#{formBanca.renuntaEdit}"></b:commandButton>	
				<b:commandButton id="btnEditBanca" iconAwesome="thumbs-up" styleClass="btn btn-primary btnWidth" value="Modifica" update="@form" action="#{formBancaUpdate.updateBanca}"></b:commandButton>
			</div>			
	</b:form>
